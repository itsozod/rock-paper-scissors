<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/gameicon.png" type="image/x-icon">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/d1ffe73f18.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">Rock, Paper, Scissors</header>
    <main id="main">
        <h1 id="title">Man vs Matrix</h1>
        <p class="descrip">Choose your weapon and fight!!!</p>
        <div id="name-holder">
            <input type="text" id="nameInput" placeholder="Enter your name here">
            <button class="update" onclick="updateName()">Update Name</button>
        </div>
        <div id="game-container">
            <div id="button-container">
                <button id="rock" class="button"> 
                    <img src="images/rock.png" alt="Rock" class="img">
                </button>
                <button id="paper" class="button">
                    <img src="images/paper.png" alt="Paper" class="img">
                </button>
                <button id="scissors" class="button">
                    <img src="images/scissors.png" alt="Scissors" class="img">
                </button>
            </div>
            <div class="restartContainer">
                <button class="restartBtn">Restart</button>
            </div>
            <div id="score-label">
                <p id="playerText">Player: ?</p>
                <p class="computerText">matrix: ?</p>
            </div>
            <p class="result">result: ?</p>
            <div id="score-container">
                <div id="playerscore">0</div>
                <div id="computerscore">0</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright Â© <span id="current-year"></span> itsozod</p>
        <a href="https://github.com/itsozod" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
